name: "Daily check and update"

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  check_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install requirements
        run: |
          pip install git+https://github.com/thesadru/genshin.py
          pip install -r requirements.txt
      - name: Run main.py
        env:
          COOKIES: ${{ secrets.COOKIES }}
        run: |
          python main.py -o README.md
      - name: Format with prettier
        run: |
          npx prettier README.md --write --parser html
      - name: Commit and push if changed
        run: |
          git diff
          git checkout --orphan temp_branch
          git config user.name "juliusulee"
          git config user.email "actions@users.noreply.github.com""
          git add -A
          git commit -asm "King's Genshin Impact stats"
          git branch -D master
          git branch -m master
          git push -f origin master
